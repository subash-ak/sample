
<head>
<title>Temperature Converter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>TEMPERATURE CONVERTOR</h1>
  <div class="input-container">
    <input type="number" id="celsiusInput" placeholder="Enter Celsius temperature">
    <button onclick="convertCelsiusToFahrenheit()">Convert to Fahrenheit</button>
  </div>
  <div class="input-container">
    <input type="number" id="fahrenheitInput" placeholder="Enter Fahrenheit temperature">
    <button onclick="convertFahrenheitToCelsius()">Convert to Celsius</button>
  </div>
  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
